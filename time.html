<script>
"use strict;" // interpret contents in JavaScript strict mode

function trigger() {
    var count = setInterval(updateCountdown,1000);
}


function updateCountdown() {
    
    var dateTo = new Date();
    var entDate = new Date((document.getElementById("userCountDown").value)); //for some reason the date is grabbing the day BEFORE the user's enterd date
    var dateFrom = entDate.setHours(entDate.getHours() +24);//add hours to have the date object log what date user picked from html date element.
    var diff = dateFrom-dateTo;
  
    
    console.log(dateFrom);

    if (diff<1000) {
            //time will be less than 0 when setInterval runs next
           clearInterval(trigger);
           document.getElementById("countdownP").innerHTML = "complete"  ;
     }
      //days
      var days = Math.floor(diff/ 86400000);
      if (days > 1) {
        document.getElementById("countdownP").innerHTML = days+ " days";
      }
      else {
          days = 0;
          document.getElementById("countdownP").innerHTML = "";
      }
      
      console.log(days);
      console.log(typeof(days));
      //hours
      var fractionalDay = diff % 86400000;
      var hoursUntil = Math.floor(fractionalDay/ 3600000);
      if (hoursUntil <24 ) { 
        document.getElementById("countdownP").innerHTML += "  " + hoursUntil + " hours";
      }
      console.log(hoursUntil);
      if (hoursUntil <0) {
          hoursUntil =0;
          document.getElementById("countdownP").innerHTML += "";
      }
      
      //minutes
      var fractionalHour = fractionalDay % 3600000;
      var minutesUntil = Math.floor(fractionalHour/ 60000);
      
      document.getElementById("countdownP").innerHTML += "  " + minutesUntil +" minutes";
      //seconds
      var fractionalMinute = fractionalHour % 60000;
      var secondsUntil = Math.floor(fractionalMinute/1000);
      
      document.getElementById("countdownP").innerHTML += "  " + secondsUntil + " seconds";
}


var dateChanger = document.getElementById("userCountDown");
if (dateChanger.addEventListener) {
      dateChanger.addEventListener("change", trigger, false);
      }     
      else if (dateChanger.attachEvent)  {
        dateChanger.attachEvent("onChange", trigger);
      }


</script>
